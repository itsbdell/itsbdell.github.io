<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Links Preview</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
      background: #ffffff;
      padding: 4rem 2rem;
      max-width: 680px;
      margin: 0 auto;
    }

    .intro p {
      margin-bottom: 1rem;
    }

    .contact-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.7rem;
      margin: 0 0.15rem;
      background-color: #f5f5f5;
      border-radius: 6px;
      text-decoration: none !important;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      white-space: nowrap;
      color: #1a1a1a;
    }

    .contact-link:hover {
      background-color: #E8F2E8;
      color: #1a1a1a;
      text-decoration: none !important;
    }

    .contact-icon {
      flex-shrink: 0;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .contact-link:hover .contact-icon {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="intro">
    <p>I'm based in Brooklyn, NY. I help big companies grapple with the future, and startups grapple with the present, primarily through standing up new strategies and capabilities - like innovation, incubation and accelerator programs.</p>
