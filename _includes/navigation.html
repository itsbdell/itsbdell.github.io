<header aria-hidden="true" class="no-print">
      <h1><a href="/">{{ site.title }}</a></h1>
      <nav role="navigation" aria-hidden="true">
<ul>
   {% for item in site.data.navigation.links %}
      <li><a href="{{ item.url | relative_url }}" {% if item.url == page.url or item.url == page.permalink %} class="active"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
</ul>
</nav>
</header>
