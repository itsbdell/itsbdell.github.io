<!DOCTYPE html>
<html lang="en" >
  {% include head.html %}  
  <body>
    <main>
	    
	    {% include navigation.html %}
	    
        {{ content }}
        	    
    </main>
    
    <script>
      (function() {
        function updateESTTime() {
          const estTimeElement = document.getElementById('est-time');
          if (!estTimeElement) return;
          
          try {
            const now = new Date();
            
            // Get time in EST/EDT using Intl.DateTimeFormat
            const timeFormatter = new Intl.DateTimeFormat('en-US', {
              timeZone: 'America/New_York',
              hour: 'numeric',
              minute: '2-digit',
              hour12: true
            });
            
            const timeParts = timeFormatter.formatToParts(now);
            let hours = 0, minutes = 0, ampm = '';
            
            timeParts.forEach(part => {
              if (part.type === 'hour') hours = parseInt(part.value);
              if (part.type === 'minute') minutes = parseInt(part.value);
              if (part.type === 'dayPeriod') ampm = part.value.toUpperCase();
            });
            
            // Simple DST check: March to November is typically EDT
            const month = now.getUTCMonth();
            const timezone = (month >= 2 && month <= 9) ? 'EDT' : 'EST';
            
            const displayHours = hours;
            const displayMinutes = minutes.toString().padStart(2, '0');
            
            estTimeElement.textContent = `${displayHours}:${displayMinutes} ${ampm} ${timezone}`;
          } catch (e) {
            console.error('Error updating EST time:', e);
          }
        }
        
        // Update immediately and then every minute
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            updateESTTime();
            setInterval(updateESTTime, 60000);
          });
        } else {
          updateESTTime();
          setInterval(updateESTTime, 60000);
        }
      })();
    </script>
            
  </body>
</html>
