prose:
  - "I'm based in Brooklyn, NY. I help big companies grapple with the future, and startups grapple with the present, primarily through standing up new strategies and capabilities - like innovation, incubation and accelerator programs."
  - "I lead the Future of Home group at the Lowe's Innovation Labs, exploring emerging home data possibilities. Prior to joining Lowe's, I led the Tachyon Accelerator at ConsenSys Labs, focused on blockchain and web 3.0 startups."
  - "Before that, I worked on the revenue side at Quartz helping launch Quartz Creative, and was a partner at GMD studios, a ventures & innovation firm."
  - "I try to memorize a poem each week, go for runs, and write about organizational change stuff at Little Futures."

